<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Interesting places</title>
</head>

<body class="page">
  <header class="header page__header">
    <picture class="logo header__logo">
      <img class="logo__img" src="images/icons8-place.png" alt="logo" />
    </picture>
    <p class="header__name">The Place</p>
  </header>

  <main class="page__content">
    <div
        class="loads-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <section class="profile page__profile">
      <div class="profile__info">
        <div class="profile__wrap">
          <img src="#" alt="user photo" class="profile__avatar" />
          <button type="button" class="button button_edit-avatar">
            <svg width="26" height="26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M26 3.454L6.77 22.794 3.336 19.29 22.517 0 26 3.454zM0 26l5.102-1.53-3.581-3.453L0 26z" fill="#fff"/></svg>
        </div>
        <div class="profile__container">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__job">Ocean Explorer</p>
          <button type="button" class="button button_edit"></button>
        </div>
      </div>
      <button type="button" class="button button_add"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
      
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copy">&COPY; 2023 The Place</p>
  </footer>
  <section class="popup popup_theme_profile">
    <div class="popup__container">
      <button type="button" class="button popup__close">
      </button>
      <form class="popup__content popup__content_theme_profile" novalidate>
        <h2 class="popup__title popup__title_theme_profile">Edit profile</h2>
        <div class="popup__fields">
          
          <label class="popup__field">
            <input type="text" class="popup__input popup__input_type_name" name="name" value="type here" minlength="2" maxlength="40" required>
            <span class="popup__error"></span>
          </label>
          
          <label class="popup__field">
            <input type="text" class="popup__input popup__input_type_job" name="about" value="type here" minlength="2"
                   maxlength="200" required>
            <span class="popup__error"></span>
          </label>
          
          <button type="submit" class="button button_submit">
            Save
          </button>
        </div>
      </form>
    </div>
  </section>

  <section class="popup popup_theme_avatar">
    <div class="popup__container">
      <button type="button" class="button popup__close">
      </button>
      <form class="popup__content popup__content_theme_avatar" novalidate>
        <h2 class="popup__title">Update avatar</h2>
        <div class="popup__fields">
        
          <label class="popup__field">
            <input type="url" class="popup__input popup__input_type_link" name="link" value=""
                   placeholder="Link to picture" required>
            <span class="popup__error"></span>
          </label>
          
          <button type="submit" class="button button_submit">
            Save
          </button>
        </div>
      </form>
    </div>
  </section>

  <section class="popup popup_theme_elements">
    <div class="popup__container">
      <button type="button" class="button popup__close">
      </button>
      <form class="popup__content popup__content_theme_elements" novalidate>
        <h2 class="popup__title">New Place</h2>
        <div class="popup__fields">
  
          <label class="popup__field">
            <input type="text" class="popup__input popup__input_type_place" name="name" value="" placeholder="Name"
                   minlength="1" maxlength="30" required>
            <span class="popup__error"></span>
          </label>
          
          <label class="popup__field">
            <input type="url" class="popup__input popup__input_type_link" name="link" value=""
                   placeholder="Link to picture" required>
            <span class="popup__error"></span>
          </label>
          
          <button type="submit" class="button button_submit button_disabled" disabled>
            Create
          </button>
        </div>
      </form>
    </div>
  </section>

  <section class="popup popup_theme_image">
    <div class="popup__container popup__container_theme_img">
      <button type="button" class="button popup__close">
      </button>
      <img src="#" alt="" class="popup__img">
      <p class="popup__description"></p>
    </div>
  </section>
  
  <section class="popup popup_theme_card-delete">
    <div class="popup__container">
      <form class="popup__content popup__content_card-delete" novalidate>
        <h2 class="popup__title popup__title_theme_card-delete">Are you sure?</h2>
        <button type="button" class="button popup__close">
        </button>
        <button type="submit" class="button button_submit button_submit_theme_card-delete">
            Yes
        </button>
      </form>
    </div>
  </section>
  
  <template class="template-element">
    <li class="elements__item">
      <button type="button" class="button button_delete">
        <svg width="18" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.458 18.142c.06.67.61 1.158 1.28 1.158H14.26c.67 0 1.22-.508 1.28-1.158L16.72 5.79H1.28l1.178 12.352zM16.72 1.93h-5.14v-.65C11.58.569 11.011 0 10.3 0H7.72C7.01 0 6.44.569 6.44 1.28v.65H1.28C.569 1.93 0 2.499 0 3.21c0 .711.569 1.28 1.28 1.28h15.44c.711 0 1.28-.569 1.28-1.28 0-.711-.569-1.28-1.28-1.28z" fill="black"/></svg>
      </button>
      <img src="#" alt="image of the place" class="elements__img">
      <div class="elements__wrap">
        <h2 class="elements__title"></h2>
        <div class="elements__container">
          <button type="button" class="button button__like"></button>
          <h3 class="elements__likes"></h3>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
